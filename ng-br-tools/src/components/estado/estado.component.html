<div id="estados" class = "dropdown">
  <div [ngClass]="{item: true, selected: i == getSelected()}" id="item" *ngFor="let e of estados | async as estados; let i = index"
    (click)="setSelected(e, i)">
      <span [class.to-left]="txtPosition()">
        <span *ngIf="!hideNomes"
          class='nome-estado'>
            {{e.nome}}
        </span>
        <span *ngIf="!hideNomes && !hideNomes"
          class='separador-nome-sigla'>
           -
        </span>
        <span *ngIf="!hideSiglas"
          class='sigla-estado'>
            {{e.sigla}}
        </span>
      </span>
      <img *ngIf="!hideFlags && e.bandeira"
        [class.to-left]="flgPosition()"
        [src]="e.bandeira"
        alt="Bandeira {{e.nome}}">
  </div>
</div>
